<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Student Management CRUD</p>
    <form action="">
        <input type="text" class="form-items" id="name1" placeholder="Name">
        <input type="email" class="form-items" id="email1" placeholder="Email">
        <input type="number" class="form-items" id="gpa1" placeholder="GPA">
        <input type="number" class="form-items" id="age1" placeholder="Age">
        <input type="text" class="form-items" id="degree1" placeholder="Degree">  

        <button class="btn" >Add Student</button>
    </form>

    <section class="search">
        <input type="search" placeholder="Search by Name,email or degree">
    </section>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
